<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Императорский фарфор. Официальный магазин АО «ИФЗ»</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Императорский фарфор. Официальный магазин ИФЗ.">
</head>
<body>
    <!-- container -->
    <div class="container">
        <header>
            <!-- TODO animated-resizing-header-on-scroll  http://callmenick.com/post/animated-resizing-header-on-scroll-->
            <div class="row">
                <div class="changeLanguageElement col-md-12 text-right"><a href="#">English</a></div>
            </div>
            <div class="row header">
                <div class="col-md-3 headerLeftBlock">
                    <div id="phoneContainer" class="fontBold">8 (800) 2222-850</div>
                    <a id="contactsLink" href="#">Адреса и телефоны</a>
                    <div class="searchInputContainer">
                        <input type="text" name="search" placeholder="Поиск по магазину" value="" class="searchInput">
                        <a href="#"><img id="image" src="/lupa.gif" alt="L"></a>
                    </div>
                </div>
                <div class="col-md-6" >
                    <div class="row centered">
                        <div class="logoContainer">
                            <a class="logo" href="#">
                                <img src="/logo_ifarfor.gif" alt="ИМПЕРАТОРСКИЙ ФАРФОР">
                            </a>
                        </div>
                    </div>
                    <div class="row centered">
                        <div class="autoMargin sloganContainer">Фирменные магазины АО «ИФЗ»</div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <div class="row authContainer">
                        <div id="authButton"><a href="#">Вход</a></div>
                        <div class="spacer centered">/</div>
                        <div id="registerButton"><a href="#">Регистрация</a></div>
                    </div>

                    <div class="row">
                        <div class="basketButton"><a href="#">КОРЗИНА</a></div>
                    </div>

                    <div class="row">
                        <div class="basketBlockString smallFont thickFont">
                            <div id="basketStringPrefix" class="floatLeft basketBlockTextContent">В</div>
                            <a id="basketStringElement" class="floatLeft basketBlockTextContent" href="#">корзине</a>
                            <div id="basketStringQuantityElement" class="floatLeft basketBlockTextContent">0</div>
                            <div id="basketStringPostfix" class="floatLeft ">товаров</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="basketBlockString smallFont thickFont">
                            <div id="basketTotalCostStringPrefix" class="floatLeft basketBlockTextContent">На сумму</div>
                            <a id="basketTotalCostStringElement" class="floatLeft basketBlockTextContent" href="#">0</a>
                            <div id="basketTotalCostCurrencyString" class="floatLeft basketBlockTextContent">руб</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="containerPostfixElement"></div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <link rel="stylesheet" type="text/css" href="js/libs/bootstrap_4_0_0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style/div0markup.css"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=cyrillic" rel="stylesheet">

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
